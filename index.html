<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <base href="/mobile-angular-ifizika/"/>
    <title>iFizika.info</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css"/>
    <link rel="stylesheet" href="dist/css/demo.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>
    <script src="dist/js/angular-ui-router.min.js"></script>
    <script src="app/common/module.js"></script>
    <script src="app/common/config.js"></script>
    <script src="app/controllers/class-controller.js"></script>
    <script src="app/controllers/category-controller.js"></script>
    <script src="app/controllers/demo.js"></script>
</head>
<body ng-app="ifizika" ng-controller="MainController">

<!-- Sidebars -->
<div ng-include="'app/templates/common/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in"
     id="mainSidebar"></div>

<div ng-include="'app/templates/common/sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in"
     id="rightSidebar"></div>

<div class="app">

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>iFizika.info</span>
        </div>
        <div class="btn-group pull-left">
            <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                <i class="fa fa-bars"></i> Klasės
            </div>
        </div>

        <div class="btn-group pull-right">
            <div ui-sref="home" class="btn btn-navbar">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-home fa-stack-1x fa-inverse"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
            <a ui-sref="bendraukim" class="btn btn-navbar"><i class="fa fa-send fa-navbar"></i> Bendraukim</a>
            <a ui-sref="naujienlaiskis" class="btn btn-navbar"><i class="fa fa-book fa-navbar"></i> Naujienlaiškis</a>
            <a ui-sref="apie" class="btn btn-navbar"><i class="fa fa-info-circle fa-navbar"></i> Apie mus</a>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>

        <ui-view class="app-content" ng-hide="loading"></ui-view>
    </div>

</div>
<!-- ~ .app -->
</body>
</html>
