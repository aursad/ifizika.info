<input type="search" class="form-control app-search" placeholder="Search.." ng-model="q"/>

<div class="scrollable">
    <div class="scrollable-content">
        <div class="list-group">
            <a ng-repeat="category in classData.categories | filter:q" href="klase/{{classId}}/skyrius/{{category.id}}"
               class="list-group-item" ng-click="goNext(category.id)">
                {{ category.name }} <i class="fa fa-chevron-right pull-right"></i>
            </a>
        </div>
    </div>
</div>
